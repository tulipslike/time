<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Time</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/time.js"></script>
</head>
<body>
  <div id="all-wrap" class="night">
<!--    구름-->
    <img src="img/cloud1.png" alt="" class="cloud-1">
    <img src="img/cloud2.png" alt="" class="cloud-2">
    
<!--    로고-->
    <h1>
      <a href="index.html">
        <span class="blind">타임</span>
      </a>
    </h1>
    
<!--    주메뉴-->
    <nav class="gnb en">
      <a href="javascript:;">MENU1</a>
      <a href="javascript:;">MENU2</a>
      <a href="javascript:;">MENU3</a>
      <a href="javascript:;">MENU4</a>
      <a href="javascript:;">MENU5</a>
    </nav>
    
<!--    SNS-->
    <div class="sns">
      <a href="javascript:;" title="페이스북 바로가기">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="javascript:;" title="인스타그램 바로가기">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="javascript:;" title="유튜브 바로가기">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
    
<!--    본문텍스트-->
    <div class="main-text">
      <h2>jQuery Time</h2>
      <blockquote>
        길을 아는 것과 <br>
        그 길을 걷는 것은 다르다. <br>
        <br>
        걷는 게 좋아<br>
        왜냐하면 걷는 게 좋으니까<br>
        <br>
        좋아하는 것에<br>
        이유를 찾지 마세요!
      </blockquote>
    </div>
    
<!--    모바일화면-->
    <div class="mobile">
      <div class="screen">
        <img src="img/cloud1.png" alt="" class="mcloud-1">
        <img src="img/cloud2.png" alt="" class="mcloud-2">
        <p class="time en">
          <span class="hour">00</span> : 
          <span class="min">00</span> : 
          <span class="sec">00</span>
        </p>
      </div>
    </div>

<!--    테마 변경 버튼-->
    <ul class="theme-btn">
      <li class="on"><a href="#">morning</a></li>
      <li><a href="#">afternoon</a></li>
      <li><a href="#">evening</a></li>
      <li><a href="#">night</a></li>
    </ul>
    
  </div>
</body>
</html>
